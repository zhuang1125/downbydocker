name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: test
      run:
        echo ${{secrets.ALI_DOCKER_HUB_REGISTRY}}  ${{secrets.ALI_DOCKER_HUB_USN}} ${{secrets.ALI_DOCKER_HUB_PWD}}
    -
      name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{secrets.ALI_DOCKER_HUB_REGISTRY}}
        username: ${{secrets.ALI_DOCKER_HUB_USN}}
        password: ${{secrets.ALI_DOCKER_HUB_PWD}} 
    - name: Build the Docker image
      run: 
        export tag=$(date +%s)   &&
        echo $tag   &&
        docker build . --file Dockerfile --tag downbydocker:tag  &&
        docker tag downbydocker:$tag ${{secrets.ALI_DOCKER_HUB_REGISTRY}}/zhuang/downbydocker:$tag  &&
        docker push ${{secrets.ALI_DOCKER_HUB_REGISTRY}}/zhuang/downbydocker:$tag
